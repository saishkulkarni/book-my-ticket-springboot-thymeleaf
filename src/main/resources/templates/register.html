<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Book My Ticket - Register</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Google Font -->
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
	rel="stylesheet">

<style>
body {
	font-family: 'Poppins', sans-serif;
	background:
		url('https://images.unsplash.com/photo-1517604931442-7e0c8ed2963c?auto=format&fit=crop&w=1500&q=80')
		center/cover no-repeat fixed;
	backdrop-filter: blur(5px);
}

/* Dark overlay */
body::before {
	content: "";
	position: fixed;
	inset: 0;
	background: rgba(0, 0, 0, 0.55);
	z-index: -1;
}

/* NAVBAR */
.navbar {
	background: rgba(0, 0, 0, 0.85) !important;
	backdrop-filter: blur(6px);
}

.navbar-brand {
	font-weight: 600;
	font-size: 1.6rem;
}

/* REGISTER BOX */
.register-box {
	width: 100%;
	max-width: 480px;
	margin-top: 60px;
	padding: 38px;
	background: rgba(255, 255, 255, 0.1);
	border-radius: 15px;
	backdrop-filter: blur(12px);
	-webkit-backdrop-filter: blur(12px);
	border: 1px solid rgba(255, 255, 255, 0.2);
	box-shadow: 0 6px 25px rgba(0, 0, 0, 0.35);
	color: #fff;
}

.register-box h3 {
	color: #fff;
}

/* INPUTS */
.form-control {
	background: rgba(255, 255, 255, 0.18);
	border: 1px solid rgba(255, 255, 255, 0.35);
	color: #fff;
	padding: 10px 14px;
}

.form-control:focus {
	background: rgba(255, 255, 255, 0.25);
	border-color: #ff884d;
	box-shadow: 0 0 0 0.15rem rgba(255, 136, 77, 0.35);
	color: #fff;
}

/* LABELS */
.form-label {
	color: #eaeaea;
	font-weight: 500;
}

/* ERROR TEXT */
.error-text {
	font-size: 0.85rem;
	color: #ffadad;
}

/* BUTTON */
.btn-primary {
	background: linear-gradient(45deg, #ff4d4d, #ff884d);
	border: none;
}

.btn-primary:hover {
	background: linear-gradient(45deg, #ff3333, #ff6600);
}

/* TERMS CHECKBOX */
.form-check-label {
	color: #e4e4e4;
}

/* Toastify-style Toasts */
.toastify-container {
	position: fixed;
	top: 1rem;
	right: 1rem;
	z-index: 99999;
}

.toastify {
	min-width: 280px;
	border-radius: 8px;
	padding: 14px 18px;
	color: white;
	font-weight: 500;
	display: flex;
	align-items: center;
	gap: 12px;
	box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
	opacity: 0;
	transform: translateX(120%);
	animation: slideIn 0.4s forwards, fadeOut 0.4s 3s forwards;
	position: relative;
	overflow: hidden;
}

.toastify.success {
	background: #2ecc71;
}

.toastify.error {
	background: #e74c3c;
}

@keyframes slideIn {to { opacity:1;
	transform: translateX(0);
}

}
@keyframes fadeOut {to { opacity:0;
	transform: translateX(120%);
}

}
.toastify::after {
	content: "";
	position: absolute;
	bottom: 0;
	left: 0;
	height: 4px;
	background: rgba(255, 255, 255, 0.7);
	animation: progressBar 3s linear forwards;
}

@keyframes progressBar {from { width:100%;
	
}

to {
	width: 0%;
}

}

/* Links */
a {
	color: #ff884d;
}

a:hover {
	color: #ff4d4d;
}
</style>

</head>

<body>

	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-lg navbar-dark shadow-sm px-4">
		<a class="navbar-brand" href="/">ðŸŽ¬ BookMyTicket</a>

		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navMenu">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div id="navMenu" class="collapse navbar-collapse justify-content-end">

			<!-- NOT LOGGED IN -->
			<div th:if="${session.user == null}">
				<a href="/login" class="btn btn-outline-light me-2">Login</a> <a
					href="/register" class="btn btn-warning">Register</a>
			</div>

			<!-- LOGGED IN -->
			<div th:if="${session.user != null}"
				class="d-flex align-items-center">
				<span class="text-white me-3"
					th:text="'Hello, ' + ${session.user.name}"></span> <a
					href="/logout" class="btn btn-danger">Logout</a>
			</div>

		</div>
	</nav>


	<!-- TOASTIFY TOASTS -->
	<div class="toastify-container">

		<!-- SUCCESS -->
		<div th:if="${pass}" class="toastify success">
			<span th:text="${pass}"></span>
		</div>

		<!-- ERROR -->
		<div th:if="${fail}" class="toastify error">
			<span th:text="${fail}"></span>
		</div>

	</div>


	<!-- REGISTER FORM -->
	<div class="container d-flex justify-content-center">
		<div class="register-box">

			<h3 class="text-center mb-4 fw-bold">Create Account</h3>

			<form action="/register" method="post" th:object="${userDto}">

				<!-- NAME -->
				<div class="mb-3">
					<label class="form-label">Name</label> <input type="text"
						class="form-control" th:field="*{name}"> <span
						class="error-text" th:errors="*{name}"></span>
				</div>

				<!-- EMAIL -->
				<div class="mb-3">
					<label class="form-label">Email</label> <input type="email"
						class="form-control" th:field="*{email}"> <span
						class="error-text" th:errors="*{email}"></span>
				</div>

				<!-- MOBILE -->
				<div class="mb-3">
					<label class="form-label">Mobile</label> <input type="number"
						class="form-control" th:field="*{mobile}" > <span
						class="error-text" th:errors="*{mobile}"></span>
				</div>

				<!-- PASSWORD -->
				<div class="mb-3">
					<label class="form-label">Password</label> <input type="password"
						class="form-control" th:field="*{password}"> <span
						class="error-text" th:errors="*{password}"></span>
				</div>

				<!-- CONFIRM PASSWORD -->
				<div class="mb-3">
					<label class="form-label">Confirm Password</label> <input
						type="password" class="form-control" th:field="*{confirmPassword}">
					<span class="error-text" th:errors="*{confirmPassword}"></span>
				</div>

				<!-- TERMS -->
				<div class="form-check mb-3">
					<input class="form-check-input" type="checkbox" th:field="*{terms}">
					<label class="form-check-label"> I accept the terms &
						conditions </label> <br> <span class="error-text"
						th:errors="*{terms}"></span>
				</div>

				<button class="btn btn-primary w-100 py-2">Register</button>

				<div class="text-center mt-3">
					<small> Already have an account? <a href="/login"
						class="text-decoration-none">Login</a>
					</small>
				</div>

			</form>

		</div>
	</div>


	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<script>
document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll('.toastify').forEach(toast => {
        setTimeout(() => toast.remove(), 3500);
    });
});
</script>

</body>
</html>
